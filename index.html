<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/css/splide.min.css">
    <style>
        .splide__slide {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px; /* Responsive padding */
        }

        .splide__arrow {
            background: none;
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            padding: 8px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .splide__arrow svg {
            fill: white;
            width: 20px;
            height: 20px;
        }

        body {
            transition: background 0.5s ease;
        }

        #sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        #sidebar.active {
            transform: translateX(0);
        }

        .header-logo img {
            max-height: 40px;
        }

        #header {
            padding-left: 20px; /* Adjust padding for responsiveness */
        }

        #carousel {
            transition: background-color 0.5s ease;
            padding-left: 20px; /* Adjust padding for responsiveness */
            padding-bottom: 20px;
        }

        #carousel-title,
        #carousel-subtext,
        #carousel-description,
        #carousel-price {
            padding-left: 20px; /* Adjust padding for responsiveness */
        }

        #carousel-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.25rem;
            color: #fff;
            font-weight: bold;
        }

        #carousel-subtext {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: #fff;
            font-weight: 600;
        }

        #carousel-description {
            font-family: 'Poppins', sans-serif;
            font-size: 0.875rem;
            color: #1C1415CC;
        }

        #carousel-price {
            font-family: 'Poppins', sans-serif;
            font-size: 1.25rem;
            color: #fff;
            font-weight: bold;
        }

        .social-icons {
            padding-left: 20px; /* Adjust padding for responsiveness */
        }

        @media (min-width: 768px) {
            #carousel-title {
                font-size: 1.5rem;
            }

            #carousel-subtext {
                font-size: 1.25rem;
            }

            #carousel-description {
                font-size: 1rem;
            }

            #carousel-price {
                font-size: 1.5rem;
            }

            .splide__slide {
                padding: 0 50px; /* Adjust padding for larger screens */
            }

            #header {
                padding-left: 40px;
            }

            #carousel {
                padding-left: 40px;
            }

            #carousel-title,
            #carousel-subtext,
            #carousel-description,
            #carousel-price {
                padding-left: 40px;
            }

            .social-icons {
                padding-left: 40px;
            }
        }

        @media (min-width: 1024px) {
            #carousel-title {
                font-size: 2rem;
            }

            #carousel-subtext {
                font-size: 1.5rem;
            }

            #carousel-description {
                font-size: 1.125rem;
            }

            #carousel-price {
                font-size: 1.75rem;
            }

            .splide__slide {
                padding: 0 100px; /* Adjust padding for larger screens */
            }

            #header {
                padding-left: 80px;
            }

            #carousel {
                padding-left: 80px;
            }

            #carousel-title,
            #carousel-subtext,
            #carousel-description,
            #carousel-price {
                padding-left: 80px;
            }

            .social-icons {
                padding-left: 80px;
            }
        }
    </style>
</head>

<body class="bg-gray-50">

    <header id="header" class="flex justify-between items-center p-4 lg:p-6 bg-white shadow-md">
        <div class="header-logo">
            <img src="img/Logo.png" alt="KING Logo">
        </div>
        <nav class="hidden lg:flex space-x-4 lg:space-x-8 gap-4 lg:gap-10 font-semibold">
            <a href="#" class="text-sm lg:text-base">Shop</a>
            <a href="#" class="text-sm lg:text-base">Brands</a>
            <a href="#" class="text-sm lg:text-base">Contact us</a>
            <button class="bg-black text-white px-4 py-2 rounded-lg text-sm lg:text-base">Sign up</button>
        </nav>
        <div class="lg:hidden flex items-center">
            <button id="hamburger" class="focus:outline-none">
                <svg class="w-8 h-8 text-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
    </header>

    <aside id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-white shadow-lg z-50 lg:hidden flex flex-col space-y-6 p-6">
        <a href="#" class="text-lg font-semibold">Shop</a>
        <a href="#" class="text-lg font-semibold">Brands</a>
        <a href="#" class="text-lg font-semibold">Contact us</a>
        <button class="bg-black text-white px-4 py-2 rounded-lg text-lg">Sign up</button>
    </aside>

    <section id="carousel" class="flex flex-col lg:flex-row items-center justify-between p-4 lg:p-6 space-y-6 lg:space-y-0">
        <div class="flex flex-col space-y-4 text-center lg:text-left">
            <h1 class="text-xl lg:text-3xl font-bold text-white" id="carousel-title">Refined Timepieces</h1>
            <h2 class="text-lg lg:text-xl font-semibold text-white" id="carousel-subtext">Choose Luxury, Choose Us</h2>
            <p class="text-sm lg:text-base lg:w-1/2 mx-auto lg:mx-0" id="carousel-description">Explore the Ideal Timepiece for Any Moment and Enhance Your Style with Timeless Sophistication and Impeccable Craftsmanship - timepiece</p>
            <span class="text-lg lg:text-2xl font-bold text-white" id="carousel-price">$599.00</span>

            <div class="social-icons hidden md:flex md:justify-center lg:justify-start space-x-4 mt-4">
                <a href="#" class="social-icon flex items-center justify-center w-8 h-8 rounded-full border border-gray-300 p-2">
                    <img src="./img/Vector.png" alt="Facebook Icon" class="w-full h-full object-contain">
                </a>
                <a href="#" class="social-icon flex items-center justify-center w-8 h-8 rounded-full border border-gray-300 p-2">
                    <img src="./img/twitter.png" alt="Twitter Icon" class="w-full h-full object-contain">
                </a>
                <a href="#" class="social-icon flex items-center justify-center w-8 h-8 rounded-full border border-gray-300 p-2">
                    <img src="./img/youtube.png" alt="YouTube Icon" class="w-full h-full object-contain">
                </a>
            </div>
        </div>
        <div class="splide w-full lg:w-1/2" id="splide-carousel">
            <div class="splide__track">
                <ul class="splide__list">
                </ul>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/js/splide.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
